<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEON</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="chat-header">
            <h1><img src="../assets/img/aeon.png" alt="AEON.AI"/></h1>
            <p> To upload files to RAG:<br /><code>/ingest &lt;path_to_file_or_directory&gt;</code><br /><br />File formats: TXT, MD, JSON</p>
        </div>
    <div class="chat-container">
        
        <div class="chat-window" id="chat-window">
            <div class="message system">
                <p><strong>[AEON] </strong> Welcome!</p>
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="../assets/js/chat.js"></script>
</body>
</html>
